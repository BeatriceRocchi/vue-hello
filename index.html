<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Hello</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="text-end fs-4" :class="[textColor, textBold]">{{ time }}</div>

      <div class="d-flex align-items-center justify-content-center">
        <h1>{{ message }}</h1>
        <img :src="image" alt="Logo VueJS" />
      </div>

      <hr />

      <div class="d-flex align-items-center justify-content-around my-4">
        <h2>
          Countdown:
          <span :class="counter % 2 === 0 ? 'even' : 'odd'"
            >{{ counter }}
          </span>
        </h2>
        <button @click="startCountdown" class="btn btn-success">START</button>
      </div>

      <hr />

      <h2 class="text-center my-4">
        Mi chiamo
        <strong :class="[nameColor, nameDecoration]">{{name}}</strong> e sto
        imparando Vue
      </h2>

      <div class="d-flex align-items-center justify-content-around my-4">
        <input @keyup.enter="changeName" type="text" v-model="nameIns" />
        <button @click="changeName" class="btn btn-success">Cambia nome</button>
      </div>

      <div class="my-4">
        <span class="mx-4">Cambia colore nome (lime, green, teal):</span>
        <input type="text" v-model="nameColor" />
      </div>

      <div class="my-4">
        <span class="mx-4"
          >Cambia decorazione nome (underline, line-through, overline):</span
        >
        <input type="text" v-model="nameDecoration" />
      </div>

      <hr />
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
